<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Selection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .playlist-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .playlist-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Playlist</h1>
        <button class="playlist-btn" onclick="navigateTo('trents.html')">Trents Playlist</button>
        <button class="playlist-btn" onclick="navigateTo('homegrown.html')">Country Playlist</button>
        <button class="playlist-btn" onclick="navigateTo('niiko.html')">Playlist For Niiko</button>
        <footer>
            <p>&copy; Dylan Hyrkas - All Rights Reserved</p>
        </footer>  
    </div>
    <script src="script.js"></script>
</body>
</html>
